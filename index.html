<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/index.css">
    <title>PokeApi</title>
</head>
<body>
    <main class="main">
        <section class="main__contenido">
            <div>
                <img src="assets/img/pokeapi_256.png" alt="Logo de pokeApi">
            </div>
            <p>Digite el nombre o el numero de la pokédex</p>
            <form class="main__contenido__formulario">     
                <input type="text" id="input">
            </form>
            <button class="main__contenido__boton" onclick="buscar();">Buscar</button>
        </section>
        <div class="main__resultado">
            <a href="https://github.com/rafael20044/Poke_api_html">Repositorio de GitHub</a>
            <p id="nombrePokemon">Nombre: null</p>
            <p id="tipoPokemon">Tipo: null</p>
            <p id="generacionPokemon">Generación: null</p>
            <div class="main__resultado__div">
                <img id="sprite">
            </div>
        </div>
    </main>
    <script src="index.js"></script>
</body>
</html>
